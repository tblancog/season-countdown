<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Countdown</title>
  </head>
  <body id="bg-img">
    <h1>Countdown to <span id="season"></span></h1>
    <div class="countdown-container">
      <div class="counter">
        <p id="days">00</p>
        <span>days</span>
      </div>
      <div class="counter">
        <p id="hours">00</p>
        <span>hours</span>
      </div>
      <div class="counter">
        <p id="minutes">00</p>
        <span>minutes</span>
      </div>
      <div class="counter">
        <p id="seconds">00</p>
        <span>seconds</span>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
